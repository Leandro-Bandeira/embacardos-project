<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Firebase</title>
    <!-- Incluindo os scripts do Firebase via CDN -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <!-- Seu arquivo JS que contém a lógica -->
    <script type="module" src="conexao.js"></script>
</head>
<body>
    <h1>Exemplo de Firebase</h1>
    <button id="sendMessageBtn1">ligar</button>
    <button id="sendMessageBtn2">desligar</button>
    <p id="message"></p>
    <script type="module" src="conexao.js"></script>
</body>
</html>
